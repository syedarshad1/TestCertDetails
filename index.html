<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Application</title>
</head>
<body>
    <h1>Search Application</h1>
    <label for="fieldName">Field Name:</label>
    <select id="fieldName">
        <option value="IssuedCN">IssuedCN</option>
        <option value="EffectiveDate">EffectiveDate</option>
        <option value="ExpirationDate">ExpirationDate</option>
        <option value="OwnedBy">OwnedBy</option>
    </select>
    <br>
    <label for="comparison">Comparison:</label>
    <select id="comparison">
        <option value="contains">Contains</option>
        <option value="doesNotContain">Does Not Contain</option>
        <option value="isEqualTo">Is Equal To</option>
        <option value="isNotEqualTo">Is Not Equal To</option>
    </select>
    <br>
    <label for="searchInput">Value:</label>
    <input type="text" id="searchInput" name="searchInput">
    <button onclick="search()">Search</button>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
