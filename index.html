<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Search Application</h1>
        <div class="search-bar">
            <label for="fieldName">Field Name:</label>
            <select id="fieldName" name="fieldName">
                <option value="IssuedCN">IssuedCN</option>
                <option value="EffectiveDate">EffectiveDate</option>
                <option value="ExpirationDate">ExpirationDate</option>
                <option value="OwnedBy">OwnedBy</option>
            </select>
            
            <label for="comparison">Comparison:</label>
            <select id="comparison" name="comparison">
                <option value="contains">Contains</option>
                <option value="does_not_contain">Does not contain</option>
                <option value="equals">Is equal to</option>
                <option value="not_equals">Is not equal to</option>
            </select>
            
            <label for="searchInput">Value:</label>
            <input type="text" id="searchInput" name="searchInput">
            
            <button onclick="search()">Search</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
